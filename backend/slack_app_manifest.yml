_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: governance-watch-bot
  description: Notifies
  long_description: >- 
    Notifies #alerts-governance whenever a new governance discussion begins 
    for one of the streams we follow. Coded in the governance-watch repository.
    __________________________________________________"
  background_color: "#000000"
features:
  bot_user:
    display_name: Governance Discussion Watcher
    always_online: true
oauth_config:
  scopes:
    bot:
      - chat:write
      - chat:write.public
settings:
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
